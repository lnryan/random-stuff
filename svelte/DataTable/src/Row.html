<tr>
    {{#each columns as col}}
    <Column bind:source="item" settings="{{col}}" :editable />
    {{/each}}
    <td>
        {{#if !tableedit}}
        <button on:click="toggleedit()">{{#if !editable}}Edit{{else}}Display{{/if}}</button>
        {{/if}}
    </td>

</tr>
<script>
    import Column from './Column.html';
    export default {
        data(){
            return {
                rowedit:false,
                tableedit:false
            }
        },
        computed:{
            editable: (rowedit, tableedit) => { return tableedit || rowedit }
        },
        components:{
            Column
        },
        methods:{
            toggleedit(){
                this.set({ rowedit:!this.get('rowedit') });
            }
        }

    }
</script>
