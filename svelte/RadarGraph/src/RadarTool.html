<div width="100%">
    <div id="RadarInputs">
        <h1>Radar Worksheet</h1>
        <b>Range</b><input id="range" type="number" bind:value="range" max="100" width="10px" /><br />
        <b>Increment</b><input id="incr" type="number" bind:value="incr" max="100" width="10px" /><br />
    </div>
    <div id="RadarChart">
        <svg id="RadarSVG" width="400" height="400">
            <!-- create circles for the scale -->
            {{#each marks as mark}}
            <circle class="marker" cx="200" cy="200" r="{{magnify(mark)}}" stroke-width="0.5" />
            {{/each}}

            <text x="20" y="20">{{JSON.stringify(facets)}}</text>
            <!-- create spokes foreach facet to be measured
            {{#each facets as facet}}
                <text x=10 y={{nexty()}}>{{facet}}</text>
            {{/each}}-->
        </svg>
    </div>
</div>
<style>
    #RadarChart {
        position:absolute;
        left:500px;
        width:100%;
        height:100%;
    }
    #RadarInputs {
        position:absolute;
        left:0%;
        width:50%;
    }
    circle.marker {
        stroke:gray;
        fill:none;
    }
</style>
<script>
    export default {
        data(){
            return {
                range:10,
                incr:1,
                facets:[],
                data:[]
            }
        },
        helpers:{
            nexty(){
                var n = get('n');
                if(!n) n = 10;
                else n+=10;
                set({ n: n });
                return n;
            },
            magnify(marker){
                return marker*10;
            }
        },
        computed:{
            marks:(range,incr)=> {
                var xs = [];
                var x=0;
                while(x<=range){
                    xs.push(x);
                    x+=incr;
                }
                return xs;
            }
        }
    }
</script>
